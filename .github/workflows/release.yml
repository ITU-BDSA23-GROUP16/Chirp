name: .NET Release Executables

on:
  push:
    tags: 
    - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  release:
    needs: test
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
  
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
      - name: Build Linux
        shell: bash
        run: |
            # Define some variables for things we need
            tag=$(git describe --tags --abbrev=0)
            release_name="chirp-$tag-linux-x64"
  
            # Build everything
            dotnet publish src/Chirp.Razor/Chirp.Razor.csproj --framework net7.0 --runtime "linux-x64" -c --self-contained -o "$release_name"
  
            # Pack files
            7z a -tzip "${release_name}.zip" "$release_name"
            
            # Delete output directory
            rm -r "$release_name"
      - name: Build Windows
        run: |
            # Define some variables for things we need
            tag=$(git describe --tags --abbrev=0)
            release_name="chirp-$tag-win-x64"
  
            # Build everything
            dotnet publish src/Chirp.Razor/Chirp.Razor.csproj --framework net7.0 --runtime "win-x64" -c --self-contained -o "$release_name"
  
            # Pack files
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
            
            # Delete output directory
            rm -r "$release_name"
      - name: Build MacOs
        run: |
            # Define some variables for things we need
            tag=$(git describe --tags --abbrev=0)
            release_name="chirp-$tag-osx-x64"
  
            # Build everything
            dotnet publish src/Chirp.Razor/Chirp.Razor.csproj --framework net7.0 --runtime "osx-x64" -c --self-contained -o "$release_name"
  
            # Pack files
            7z a -tzip "${release_name}.zip" "$release_name"
            
            # Delete output directory
            rm -r "$release_name"
      
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "chirp*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

